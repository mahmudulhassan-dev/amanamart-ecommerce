# Test Configuration for H2 In-Memory Database
spring.datasource.url=jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=password
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true

# Redis - Disable or Mock for Tests (Simplest approach: use embedded redis or just let it fail if not critical, but better to set property to something harmless or use a mock)
# For now, let's try to disable redis auto-configuration or mock it if possible.
# Spring Boot 3.4 might try to connect to Redis.
# Disabling redis repositories might help if we don't need them in basic context load.
spring.data.redis.host=localhost
spring.data.redis.port=6379
